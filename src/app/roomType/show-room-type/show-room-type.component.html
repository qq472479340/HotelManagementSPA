<br />
<div class="row justify-content-md-center">
    <div class="col-4">
        <a class="btn btn-warning btn-lg btn-block mt-2 mb-3" [routerLink]="[ '/roomtype/add/new' ]">Add New Room
            Type</a>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-8">
        <div class="row justify-content-center">
            <div class="col-3" *ngFor="let roomType of roomTypes">
                <div class="card">
                    <img src="https://www.survivaltechshop.com/wp-content/uploads/2019/11/stephen-leonardi-TsLaYk1DLM-unsplash-1024x560.jpg"
                        class="card-img-top">
                    <div class="card-body">
                        <a class="btn btn-outline-primary btn-lg btn-block"
                            [routerLink]="['/roomtype', roomType.id]">{{roomType.rtdesc}}</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
