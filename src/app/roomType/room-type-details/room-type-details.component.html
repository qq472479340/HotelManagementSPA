<div class="row justify-content-md-center">
    <div class="card col-4" style="width: 30rem;">
        <div class="card-body">
            <h3 class="card-title">{{roomType.rtdesc}}</h3>
            <ul class="list-group">
                <li class="list-group-item">id: {{roomType.id}}</li>
                <li class="list-group-item">rent: {{roomType.rent}}</li>
            </ul>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <a class="btn btn-primary ml-5 mt-5" [routerLink]="['/roomtype/update', roomType.id]">Update</a>
                </div>
                <div class="col-6">
                    <a class="btn btn-danger ml-5 mt-5" (click)="deleteRoomType()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
