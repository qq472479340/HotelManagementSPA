<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="updateRoomType()" #addForm="ngForm">
            <div class="form-group">
                <label for="roomTypeDescription">Room Type Description</label>
                <input type="text" class="form-control" id="roomTypeDescription" name="roomTypeDescription"
                    [(ngModel)]="roomType.rtdesc">
            </div>
            <div class="form-group">
                <label for="rent">Rent</label>
                <input type="number" class="form-control" id="rent" name="rent" [(ngModel)]="roomType.rent">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update">
        </form>
    </div>
</div>
