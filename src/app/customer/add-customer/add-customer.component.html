<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="addCustomer()" #addForm="ngForm">
            <div class="form-group">
                <label for="roomId">Room Id</label>
                <select id="roomId" class="form-control" name="roomId" [(ngModel)]="customer.roomId">
                    <option selected>------Select Room Id-----</option>
                    <option *ngFor="let room of rooms" [value]="room.id">{{room.id}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.cName">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="customer.address">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="customer.phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email">
            </div>
            <div class="form-group">
                <label for="checkIn">Checkin Date</label>
                <input type="datetime-local" class="form-control" id="checkIn" name="checkIn"
                    [(ngModel)]="customer.checkIn">
            </div>
            <div class="form-group">
                <label for="totalPersons">Total Persons</label>
                <input type="number" class="form-control" id="totalPersons" name="totalPersons"
                    [(ngModel)]="customer.totalPersons">
            </div>
            <div class="form-group">
                <label for="bookingDays">Booking Days</label>
                <input type="number" class="form-control" id="bookingDays" name="bookingDays"
                    [(ngModel)]="customer.bookingDays">
            </div>
            <div class="form-group">
                <label for="advance">Advance</label>
                <input type="number" class="form-control" id="advance" name="advance" [(ngModel)]="customer.advance">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Add">
        </form>
    </div>
</div>
