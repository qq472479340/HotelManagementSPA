<div class="row ml-2 mr-2 justify-content-center">
    <div class="col-8">
        <div class="row">
            <div class="col-4 mt-3" *ngFor="let customer of customers">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><a class="btn btn-primary btn-lg btn-block"
                        [routerLink]="['/customer', customer.id]">{{customer.cName}}</a></h5>
                      <a class="btn btn-info btn-lg btn-block"
                        [routerLink]="['/room', customer.roomId]">Room Id: {{customer.roomId}}</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
