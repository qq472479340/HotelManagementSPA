<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="updateRoom()" #addForm="ngForm">
            <div class="form-group">
                <label for="roomTypeId">Room Type</label>
                <select id="roomTypeId" class="form-control" name="roomTypeId" [(ngModel)]="room.roomTypeId">
                    <option selected>------Select Room Type-----</option>
                    <option *ngFor="let roomType of roomTypes" [value]="roomType.id">{{roomType.rtdesc}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomTypeId">Room Status</label>
                <select id="status" class="form-control" name="status" [(ngModel)]="room.status">
                    <option [ngValue]="true">Available</option>
                    <option [ngValue]="false">Unavailable</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update">
        </form>
    </div>
</div>
