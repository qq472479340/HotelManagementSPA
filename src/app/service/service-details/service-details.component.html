<div class="row justify-content-md-center">
    <div class="card col-4" style="width: 30rem;">
        <div class="card-body">
            <h3 class="card-title">Service Number: {{service.id}}</h3>
            <ul class="list-group">
                <li class="list-group-item">Room Id: {{service.roomId}}</li>
                <li class="list-group-item">Description: {{service.sdesc}}</li>
                <li class="list-group-item">Amount: {{service.amount}}</li>
                <li class="list-group-item">Date: {{service.serviceDate | date: 'MM/dd/yyyy h:mm:ss a'}}</li>
            </ul>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <a class="btn btn-primary ml-5 mt-5" [routerLink]="['/service/update', service.id]">Update</a>
                </div>
                <div class="col-6">
                    <a class="btn btn-danger ml-5 mt-5" (click)="deleteService()">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
