<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="updateService()" #addForm="ngForm">
            <div class="form-group">
                <label for="roomId">Room Id</label>
                <select id="roomId" class="form-control" name="roomId" [(ngModel)]="service.roomId">
                    <option selected>------Select Room Id-----</option>
                    <option *ngFor="let room of rooms" [value]="room.id">{{room.id}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Service Description</label>
                <input type="text" class="form-control" id="serviceDescription" name="serviceDescription"
                    [(ngModel)]="service.sdesc">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="service.amount">
            </div>
            <div class="form-group">
                <label for="amount">ServiceDate</label>
                <input type="datetime-local" class="form-control" id="serviceDate" name="serviceDate"
                    [(ngModel)]="service.serviceDate">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update">
        </form>
    </div>
</div>
